name: README Badges
on:    
  workflow_dispatch:
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          
      - name: Advent of Code Badge # https://github.com/marketplace/actions/aoc-badges
        run: bash -c 'wget https://raw.githubusercontent.com/J0B10/aoc-badges-action/master/aoc-badges.py && if (echo "3da15cc87facd6ce192a3546efbd6dd23ba856a9f63bbcdd6149131a7dc4838e aoc-badges.py" | sha256sum --check) then python ./aoc-badges.py; fi'
        with:
          userid: 2334371
          session: ${{ secrets.AOC_SESSION }}
          year: 2022
          dayRegex: '(?<=https:\/\/img\.shields\.io\/badge\/day%20-)[0-9]+(?=-blue)'
          starsRegex: '(?<=https:\/\/img\.shields\.io\/badge\/Stars%20-)[0-9]+(?=_â­-blue)'
          daysCompletedRegex: '(?<=https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'
          file: README.md
          
      - name: Lines of Code Badge
        run: bash -c 'sed -Ei "s/(https:\/\/img\.shields\.io\/badge\/Lines_of_Code-)[0-9]+(-blue)/https:\/\/img\.shields\.io\/badge\/Lines_of_Code-$(cat $(ls -1 | grep "[0-9].*py") | sed "/^\s*#/d;/^\s*$/d" | wc -l)-blue/g" README.md'

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update badges
          file_pattern: README.md
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
